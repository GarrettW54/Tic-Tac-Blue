<script>
let board = Array(9).fill(null);
let current = 'X';
let running = true;
let mode = '2p';

const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");

function buildBoard(){
  boardEl.innerHTML = "";
  for(let i=0;i<9;i++){
    const c = document.createElement("div");
    c.className="cell";
    c.dataset.i=i;

    const inner=document.createElement("div");
    inner.className="cell-inner";
    c.appendChild(inner);

    c.addEventListener("click",()=> playerMove(i));
    boardEl.appendChild(c);
  }
}
buildBoard();

function playerMove(i){
  if(!running || board[i]) return;
  if(mode==="cpu" && current==="O") return;

  place(i, current);

  let winner = checkWin();
  if(endCheck(winner)) return;

  if(mode==="cpu" && current==="O"){
    setTimeout(cpuMove, 450);
  }
}

function place(i,player){
  board[i] = player;
  const cell = boardEl.querySelector(`[data-i='${i}']`);
  cell.classList.add(player.toLowerCase());
  cell.querySelector(".cell-inner").textContent = player==="X"?"✕":"◯";
  current = current === "X" ? "O" : "X";
  updateStatus();
}

/* ✅ Real Tic Tac Toe AI — Correct Win Blocking */
function cpuMove(){
  if(!running) return;

  let move = bestMove();
  place(move, "O");

  let winner = checkWin();
  endCheck(winner);
}

function bestMove(){
  const empty = board.map((v,i)=>v?null:i).filter(v=>v!==null);

  // Try to win
  for(let i of empty){
    board[i]="O";
    if(checkWin()==="O"){ board[i]=null; return i; }
    board[i]=null;
  }

  // Block the player
  for(let i of empty){
    board[i]="X";
    if(checkWin()==="X"){ board[i]=null; return i; }
    board[i]=null;
  }

  if(board[4]==null) return 4; // center

  // corners
  const corners=[0,2,6,8].filter(i=>board[i]==null);
  if(corners.length) return corners[Math.floor(Math.random()*corners.length)];

  return empty[Math.floor(Math.random()*empty.length)];
}

/* ✅ Win System FIXED */
const wins=[
 [0,1,2],[3,4,5],[6,7,8],
 [0,3,6],[1,4,7],[2,5,8],
 [0,4,8],[2,4,6]
];

function checkWin(){
  for(const [a,b,c] of wins){
    if(board[a] && board[a]===board[b] && board[a]===board[c]) return board[a];
  }
  return null;
}

function highlight(winCombo){
  winCombo.forEach(i=>{
    boardEl.querySelector(`[data-i='${i}']`).classList.add("win");
  });
}

/* ✅ Central end checker — fixes win timing */
function endCheck(winner){
  if(winner){
    running = false;
    highlightWinCombo(winner);
    statusEl.textContent = `Player ${winner} Wins!`;
    return true;
  }
  if(board.every(v=>v!==null)){
    running = false;
    statusEl.textContent = "Draw!";
    return true;
  }
  return false;
}

function highlightWinCombo(winner){
  for(const combo of wins){
    if(board[combo[0]]===winner && board[combo[1]]===winner && board[combo[2]]===winner){
      highlight(combo);
    }
  }
}

function updateStatus(){
  if(!running) return;
  statusEl.textContent = `Player ${current}'s turn ${mode==="cpu"?"(vs CPU)":""}`;
}

function restart(){
  board = Array(9).fill(null);
  current="X"; running=true;
  buildBoard();
  statusEl.textContent = `Player X's turn ${mode==="cpu"?"(vs CPU)":""}`;
}

function setMode(m){
  mode=m; restart();
}
</script>
