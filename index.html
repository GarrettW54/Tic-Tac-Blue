]<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Blue</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #001aff, #7f00ff);
  color: white;
}

h1 {
  margin-top: 20px;
  font-size: 40px;
  text-shadow: 0 0 10px cyan;
}

#gameContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

#board {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-gap: 8px;
  margin-top: 20px;
}

.cell {
  width: 120px;
  height: 120px;
  background: rgba(0,0,0,0.25);
  border: 2px solid white;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 70px;
  font-weight:700;
  border-radius: 12px;
  transition: .15s;
}

.cell:hover {
  background: rgba(255,255,255,0.15);
}

.x { color: #ff2a2a; text-shadow: 0 0 10px #ff4a4a; } /* red X */
.o { color: #32a1ff; text-shadow: 0 0 10px #00c8ff; } /* blue O */

.win {
  background: yellow !important;
  color: black !important;
}

button {
  padding: 10px 18px;
  margin: 8px;
  border: none;
  background: #00eaff;
  color: black;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  font-weight: bold;
  transition: .2s;
}

button:hover {
  background: white;
}

#status {
  margin-top: 15px;
  font-size: 24px;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>ðŸŽ® Tic Tac Blue</h1>

<div id="gameContainer">

  <div>
    <button onclick="setMode('cpu')">CPU Mode</button>
    <button onclick="setMode('2p')">2-Player</button>
    <button onclick="restart()">Restart</button>
  </div>

  <div id="status">Player X's turn</div>

  <div id="board"></div>

</div>

<script>
let board = Array(9).fill(null);
let current = 'X';
let running = true;
let mode = '2p';

const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");

function buildBoard(){
  boardEl.innerHTML = "";
  for(let i=0;i<9;i++){
    const c = document.createElement("div");
    c.className="cell";
    c.dataset.i=i;
    c.addEventListener("click",()=> playerMove(i));
    boardEl.appendChild(c);
  }
}
buildBoard();

function playerMove(i){
  if(!running || board[i]) return;
  if(mode==="cpu" && current==="O") return;

  place(i, current);

  let winner = checkWin();
  if(endCheck(winner)) return;

  if(mode==="cpu" && current==="O"){
    setTimeout(cpuMove, 450);
  }
}

function place(i,player){
  board[i] = player;
  const cell = boardEl.querySelector(`[data-i='${i}']`);
  cell.classList.add(player.toLowerCase());
  cell.textContent = player==="X"?"âœ•":"â—¯";
  current = current === "X" ? "O" : "X";
  updateStatus();
}

function cpuMove(){
  if(!running) return;

  let move = bestMove();
  place(move, "O");

  let winner = checkWin();
  endCheck(winner);
}

function bestMove(){
  const empty = board.map((v,i)=>v?null:i).filter(v=>v!==null);

  for(let i of empty){
    board[i]="O";
    if(checkWin()==="O"){ board[i]=null; return i; }
    board[i]=null;
  }

  for(let i of empty){
    board[i]="X";
    if(checkWin()==="X"){ board[i]=null; return i; }
    board[i]=null;
  }

  if(board[4]==null) return 4;
  const corners=[0,2,6,8].filter(i=>board[i]==null);
  if(corners.length) return corners[Math.floor(Math.random()*corners.length)];
  return empty[Math.floor(Math.random()*empty.length)];
}

const wins=[
 [0,1,2],[3,4,5],[6,7,8],
 [0,3,6],[1,4,7],[2,5,8],
 [0,4,8],[2,4,6]
];

function checkWin(){
  for(const [a,b,c] of wins){
    if(board[a] && board[a]===board[b] && board[a]===board[c]) return board[a];
  }
  return null;
}

function highlight(winCombo){
  winCombo.forEach(i=>{
    boardEl.querySelector(`[data-i='${i}']`).classList.add("win");
  });
}

function endCheck(winner){
  if(winner){
    running = false;
    highlightWinning(winner);
    statusEl.textContent = `Player ${winner} Wins!`;
    return true;
  }
  if(board.every(v=>v!==null)){
    running = false;
    statusEl.textContent = "Draw!";
    return true;
  }
  return false;
}

function highlightWinning(winner){
  for(const combo of wins){
    if(board[combo[0]]===winner && board[combo[1]]===winner && board[combo[2]]===winner){
      highlight(combo);
    }
  }
}

function updateStatus(){
  if(!running) return;
  statusEl.textContent = `Player ${current}'s turn ${mode==="cpu"?"(vs CPU)":""}`;
}

function restart(){
  board = Array(9).fill(null);
  current="X"; running=true;
  buildBoard();
  statusEl.textContent = `Player X's turn ${mode==="cpu"?"(vs CPU)":""}`;
}

function setMode(m){
  mode=m; restart();
}
</script>

</body>
</html>
